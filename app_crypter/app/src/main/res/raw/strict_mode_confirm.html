<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta
                content="text/html; charset=UTF-8"
                http-equiv="Content-Type" />
        <link
                href="file:///android_asset/strict_mode_confirm.css"
                rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <img
                    alt="app_icon"
                    height="48"
                    src="file:///android_asset/warning_orange.png"
                    width="48" />
            <h2>Strict mode information</h2>
        </div>
        <p>Only the key can decrypt. No information to reconstruct
            the key from the password will be appended to the encryption.
        </p>
        <p>
            Lose the key and the decryption will be impossible.
            Make sure to backup your keys using
            <u>
                <b>Export all keys</b>
            </u>
            and keep them in safe place.
        </p>
    </body>
</html>
